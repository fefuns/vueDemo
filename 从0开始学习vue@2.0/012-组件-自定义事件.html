<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-prop</title>
</head>
<body>
相关文档：<br>
<ul>
    <li><a href="https://cn.vuejs.org/v2/guide/components.html#自定义事件">自定义事件</a></li>
</ul>
<hr>
<h2>使用v-on绑定自定义事件</h2>
<p>
    使用 $on(eventName) 监听事件 <br>
    使用 $emit(eventName) 触发事件
</p>
<div id="app1">
    <button-counter @increment="incrementTotal"></button-counter>
    <button-counter @increment="incrementTotal"></button-counter>
    <p>{{ total }}</p>
</div>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.js"></script>
<script>
    Vue.component('button-counter', {
        template: '<button @click="increment">{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function () {
                this.counter += 1;
                this.$emit('increment');
            }
        }
    });

    var vm1 = new Vue({
        el: '#app1',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1;
            }
        }
    });
</script>
</body>
</html>
