<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入</title>
</head>
<body>
相关文档：<br>
<ul>
    <li><a href="https://vuefe.cn/v2/guide/index.html#处理用户输入">处理用户输入</a></li>
</ul>
<hr>

<h2>v-on 绑定一个监听事件 缩写为 @</h2>
<div id="app1">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">点击反转字符串</button>
</div>
<hr>

<h2>v-model 在表单控件元素上创建双向数据绑定</h2>
<div id="app2">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
</div>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.js"></script>
<script>
    var vm1 = new Vue({
        el: '#app1',
        data: {
            message: '你好，vue',
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });
    var vm2 = new Vue({
        el: '#app2',
        data: {
            message: '你好，vue'
        }
    });
</script>
</body>
</html>
