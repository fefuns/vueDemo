<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
相关文档：<a href="https://vuefe.cn/v2/guide/index.html#声明式渲染">声明式渲染</a>
<hr>
<h2>{{ }}声明式渲染</h2>
<div id="app1">
    {{ message }}
</div>
<hr>
<h2>v-bind 绑定DOM元素属性 缩写为 :</h2>
<div id="app2">
    <span v-bind:title="message">鼠标移上文字上看效果</span>
</div>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.js"></script>
<script>
    var vm1 = new Vue({
        el: '#app1',
        data: {
            message: 'Hello Vue'
        }
    });
    var vm2 = new Vue({
        el: '#app2',
        data: {
            message: 'v-bind指令绑定DOM元素属性'
        }
    });
</script>
</body>
</html>
