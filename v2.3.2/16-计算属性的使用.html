<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
<!-- v-cloak是用于防止出现{{ }} 闪烁的。 -->
<div class="box1" v-cloak>
    a => {{a}}
    <br>
    b => {{b}}
</div>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
<script>
    window.onload = function () {
        var vm1 = new Vue({
            el: '.box1',
            data: {
                a: 1
            },
            computed: {
                b: function () {
                    return this.a + 'aaa';
                }
            }
        });
    }
</script>
</body>
</html>
