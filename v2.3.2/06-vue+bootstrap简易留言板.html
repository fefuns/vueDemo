<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue+bootstrap简易留言板</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form role="form">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
        </div>
        <div class="form-group">
            <label for="age">年  龄：</label>
            <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age">
        </div>
        <div class="form-group">
            <input type="button" value="添加" class="btn btn-primary" v-on:click="add">
            <input type="reset" value="重置" class="btn btn-default">
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-hover text-center">
        <caption class="h2 text-info text-center">用户信息表</caption>
        <thead>
            <tr class="text-info">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in myData">
                <td>{{index + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=index">删除</button>
                </td>
            </tr>
            <tr v-if="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-100">删除全部</button>
                </td>
            </tr>
            <tr v-if="myData.length==0">
                <td colspan="4" class="text-center">
                    <p class="text-muted">暂无数据...</p>
                </td>
            </tr>
        </tbody>
    </table>
    <div role="dialog" class="modal fade" id="layer">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">系统提示</h4>
                </div>
                <div class="modal-body">
                    <h4 class="h4 text-center">确认删除么？</h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
                    <button class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
<script>
    window.onload = function () {
        var con = new Vue({
            el: '.container',
            data: {
                myData: [],
                username: '',
                age: '',
                nowIndex: -100
            },
            methods: {
                add: function () {
                    this.myData.push({
                        name: this.username,
                        age: this.age
                    })
                    // 添加完之后,还要将表单清空
                    this.username = '';
                    this.age = '';
                },
                deleteMsg: function (i) {
                    if (i === -100) {
                        this.myData = [];
                    } else {
                        this.myData.splice(i, 1);
                    }

                }
            }
        })
    };
</script>
</body>
</html>
