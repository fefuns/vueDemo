<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box1">
    {{msg}}
</div>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#box1',
            data: {
                msg: 'vue生命周期演示',
            },
            beforeCreate: function () {
                alert('实例创建之前')
            },
            created: function () {
                alert('实例已经创建');
            },
            beforeMount: function () {
                alert('插入真实DOM之前');
            },
            mounted: function () {
                alert('已插入真实DOM');
            },
            beforeUpdate: function () {
                alert('数据改变重新渲染之前');
            },
            updataed: function () {
                alert('数据改变已重新渲染');
            },
            beforeDestroy: function () {
                alert('销毁之前');
            },
            destroyed: function () {
                alert('销毁之后');
            }
        });

        document.onclick = function () {
            vm.$destroy();
        }
    }

</script>
</body>
</html>
